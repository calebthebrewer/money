<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Money</title>
	<link rel="stylesheet" href="vendor/vendor.css">
	<link rel="stylesheet" href="app.css">
</head>
<body ng-app="money" ng-controller="money">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header col-sm-2 col-xs-4">
			<a ui-sref="home" class="navbar-brand">Money</a>
		</div>
		<ul class="nav navbar-nav">
			<li>
				<a ui-sref="year(params)" ui-sref-active="active" class="nav-link">{{year}}</a>
			</li>
			<li ng-if="month">
				<a ui-sref="month(params)" ui-sref-active="active" class="nav-link">{{niceMonth}}</a>
			</li>
			<li ng-if="day">
				<a ui-sref="day(params)" ui-sref-active="active" class="nav-link">{{day}}</a>
			</li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="settings">
					<span class="glyphicon glyphicon-cog"></span>
				</a>
			</li>
		</ul>
	</div>
</nav>
<div class="main-view {{state}}" ui-view></div>
<script src="vendor/vendor.js"></script>
<script src="templates.js"></script>
<script src="app.js"></script>
</body>
</html>
